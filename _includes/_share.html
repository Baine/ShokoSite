<h5 class = "blog-sidebar-header ">Share</h5>
<hr>

<div class = "share-wrapper">

	<a class = "share-box facebook" href = "https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick = "window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
		<i class = "fab fa-facebook"></i>
		<span> Facebook</span>
	</a>

	<a class = "share-box twitter" href = "https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick = "window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
		<i class = "fab fa-twitter square"></i>
		<span> Twitter</span>
	</a>

	<a class = "share-box reddit" href = "http://www.reddit.com/submit?url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick = "window.open(this.href, 'mywin',
'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;">
		<i class = "fab fa-reddit-square"></i>
		<span> Reddit</span>
	</a>

	<a class = "share-box google" href = "https://plus.google.com/share?url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick = "window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
		<i class = "fab fa-google-plus-square"></i>
		<span> Google</span>
	</a>

	<a class = "share-box email" href = "mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{site.baseurl}}{{ page.url }}">
		<i class = "fa fa-envelope fa"></i>
		<span> Email</span>
	</a>

</div>
