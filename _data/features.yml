- icon: fas fa-server  fa-sm
  header: Hash Matching
  text: Shoko doesn't rely on the your files having a specific filename structure. Instead, files are hashed and sent to AniDB for comparison and matching.
- icon: fas fa-file-download  fa-sm
  header: Info Downloading
  text: Manually inputting series information is a pain, Shoko automatically downloads and updates all series information in your collection.
- icon: fas fa-database fa-sm
  header: Centralized DB
  text: Shoko uses a single SQLite database to manage your collection regardless of where the actual physical files are located.
- icon: fas fa-tv fa-sm
  header: HTPC Support
  text: Plugins for the most popular HTPC programs are available allowing you to combine Shoko with your preferred HTPC program.
- icon: fas fa-globe fa-sm
  header: Community Sites
  text: Shoko supports multiple community sites popular within the anime community to download metadata and sync user collection and watch data.
- icon: fas fa-copy fa-sm
  header: File Management
  text: Shoko provides multiple utilities to handle any and all file related issues you might encounter. No need to manually delete duplicates or multiple files in your collection.
- icon: fas fa-stream fa-sm
  header: Streaming Support
  text: Using Shoko Desktop, users can stream their collection to any PC in the world. HTPC plugins that also support streaming can also takeadvantage of this feature.
- icon: fas fa-eye fa-sm
  header: Watch States
  text: Local watch states, as well as watch states from supported community sites are synced and updated all from within Shoko.