<div class = "container section-spacer">

	{% for category in site.categories %}

	<h1>{{ category | first }} - <a class = "blog-cat" href = "{{ category[0] | slugify }}">View All</a></h1>
	<hr>

	<div class = "row">

		{% for post in category[1] limit: 4 %}

		{% include _posts_cat_tag.html %}

		{% endfor %}

	</div>

	{% endfor %}

</div>
